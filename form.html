<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <title>Form Data Penduduk</title>
    </head>
    <body>
        <h2 style="text-align : center;">Form Input Data Penduduk</h2>
        <form action="hasil.html" method="post">
            <fieldset>
                <legend><b>Form Input</b></legend>
    <label for="nama">Nama : </label>
    <input type="text" name="Nama" id="nama">
    
            <br>
            <br>
            
    <label for="agama">Agama</label>
    <select name="agama" id="agama">
    <option value="islam">Islam</option>
    <option value="kristen">Kristen</option>
    <option value="buddha">Buddha</option>
    <option value="hindu">Hindu</option>
            </select>
            
            <br>
            <br>
            
    <label for="jk">Jenis kelamin :</label>
    <input type="radio" value="L" name="jk" id="jk">
    <label for="">Laki-Laki</label>
    <input type="radio" value="P" name="jk" id="jk">
    <label for="">Perempuan</label>
    
            <br>
            <br>
            
    <label for="">Foto :</label>
    <input type="file">
           
            <br>
            <br>
            
    <input type="submit" value="simpan" id="simpan">
            </fieldset>
        </form>
        </body>
</html>
