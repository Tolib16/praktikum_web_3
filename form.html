<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <title>Form Pendaftaran Santri</title>
    </head>
    <body>
        <h2 style="text-align : center;">Form Pendaftaran Santri </h2>
        <form action="hasil.html" method="post">
            <fieldset>
                
    <label for="nama">Nama : </label>
    <input type="text" name="Nama" id="nama">
    
            <br>
            <br>
            
    <label>Tempat & Tanggal Lahir : </label>
    <input type="text" name="Tempat Tanggal Lahir">
    <select name="Tanggal" id="Tanggal">
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
    <option value="5">5</option>
    <option value="6">6</option>
    <option value="7">7</option>
    <option value="8">8</option>
    <option value="9">9</option>
    <option value="10">10</option>
    <option value="11">11</option>
    <option value="12">12</option>
    <option value="13">13</option>
    <option value="14">14</option>
    <option value="15">15</option>
    <option value="16">16</option>
    <option value="17">17</option>
    <option value="18">18</option>
    <option value="19">19</option>
    <option value="20">20</option>
    <option value="21">21</option>
    <option value="22">22</option>
    <option value="23">23</option>
    <option value="24">24</option>
    <option value="25">25</option>
    <option value="26">26</option>
    <option value="27">27</option>
    <option value="28">28</option>
    <option value="29">29</option>
    <option value="30">30</option>
    <option value="31">31</option>
            </select>
    <select name="Bulan" id="Bulan">
    <option value="January">January</option>
    <option value="February">February</option>
    <option value="Maret">Maret</option>
    <option value="April">April</option>
    <option value="Mei">Mei</option>
    <option value="Juni">Juni</option>
    <option value="July">July</option>
    <option value="Agustus">Agustus</option>
    <option value="September">September</option>
    <option value="Oktober">Oktober</option>
    <option value="November">November</option>
    <option value="Desember">Desember</option>
            </select>
    <select name="Tahun" id="Tahun">
    <option value="2002">2002</option>
    <option value="2003">2003</option>
    <option value="2004">2004</option>
    <option value="2005">2005</option>
    <option value="2006">2006</option>
    <option value="2007">2007</option>
    <option value="2008">2008</option>
    <option value="2009">2009</option>
    <option value="2010">2010</option>
            </select>
            
            <br>
            <br>
            
    <label for="Jenjang Pendidikan">Jenjang Pendidikan : </label>
    <select name="Jenjang Pendidikan" id="Jenjang Pendidikan">
    <option value="SMP">SMP</option>
    <option value="SMA">SMA</option>
            </select>
            
            <br>
            <br>
            
    <label>Asal Sekolah : </label>
    <input type="text" name="Asal Sekolah">
            
            <br>
            <br>
            
    <label for="jk">Jenis kelamin :</label>
    <input type="radio" value="L" name="jk" id="jk">
    <label for="">Laki-Laki</label>
    <input type="radio" value="P" name="jk" id="jk">
    <label for="">Perempuan</label>
    
            <br>
            <br>
            
    <label for="">Foto :</label>
    <input type="file">
           
            <br>
            <br>
            
    <input type="submit" value="simpan" id="simpan">
            </fieldset>
        </form>
        </body>
</html>
